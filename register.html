        <title>Customer Registration</title>
        <link rel="icon" href="img/gatmedia.png" type="image/x-icon">
    </head>
<body id="register">

    <div class="user-register  text-center">
        <h4>Welcome to Gat Hotel</h4>
    <p class="text-white">You Can now register as a new user</p>
    <form class="m-4 text-white" action="#" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Your first name</label>
            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" name="fname" placeholder="Enter first name">
            <small id="emailHelp" class="form-text text-muted">Enter your first name hear</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Your last name</label>
            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" name="lname" placeholder="Enter last name">
            <small id="emailHelp" class="form-text text-muted">Enter your last name hear</small>
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone number</label>
            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" name="number" placeholder="Enter phone number">
            <small id="emailHelp" class="form-text text-muted">Enter your first name hear</small>
          </div>
          <div class=" custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Uplaod your Profile picture</label>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Location</label>
            <input type="text" class="form-control" id="location" aria-describedby="emailHelp" name="location" placeholder="Location">
            <small id="emailHelp" class="form-text text-muted">Enter your Country and the city</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Your Contact person</label>
            <input type="text" class="form-control" id="cperson" aria-describedby="emailHelp" name="cperson" placeholder="Number">
            <small id="emailHelp" class="form-text text-muted">Enter your contact person incase of emergency</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Contact Persons fullfame</label>
            <input type="text" class="form-control" id="fmame" aria-describedby="emailHelp" name="cpersonName" placeholder="fullname">
            <small id="emailHelp" class="form-text ">Enter your contact persons fullname</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    </div>
