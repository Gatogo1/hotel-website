<body>
    <h2 class="text-center text-white" >Enter Paayment Details</h2>
    <div class="pay border text-center">
        <div class="modal-body text-white">
            <p class="text-danger m-2">Total <br> $2000</p>
            <div class="payment-box ">
                <p class="m-2"><b>Credit Card</b></p>
                <form action="">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group  ">
                                <label  class="text-white" for="card-number">Card number</label>
                                <input style="width: 160px; " class=" " type="number" name="cardN" id="cardN" placeholder=" 0000 4321 0000 4321">
                            </div>
        
                        </div>
        
                        <div class="col-sm-4 ">
                            <div class="form-group">
                                <label class="text-white" for="expD">Expiration date</label>
                                <input style="width: 90px; " class=" " type="number" name="expD" id="expD" placeholder="MM/YY">
                            </div>
        
                        </div>
        
                        <div class="col-sm-4 ">
                            <div class="form-group">
                                <label class="text-white" for="cvc">CVC</label>
                                <input style="width: 60px;" type="number" name="cvc" id="cvc" placeholder=" 321">
                            </div>
        
                        </div>
                    </div>
                   <button class="btn btn-success">Continue payment</button>
               
                </form>
               
        
            </div>
        </div>
    </div>
</body>
