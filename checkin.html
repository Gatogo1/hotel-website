<script type="text/javascript">
    function GetDays(){
            var start = new Date(document.getElementById("start").value);
    
            var end = new Date(document.getElementById("end").value);
     
            var room = document.getElementById("inputState").value;
     
            const days =Math.abs(end-start);
            const ans= Math.ceil(days/ (1000*60*60*24));
            const total=Math.ceil(ans*room)
            if (total==NaN) {
                total=0;
            }
            document.getElementById("numdays2").innerHTML="Amount Payable is $"+total;

           
    }
   

</script>
